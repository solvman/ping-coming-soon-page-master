<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor project submission. Ping coming soon page. The project is built with HTML, CSS and vanilla Javascript"
    />
    <script
      src="https://kit.fontawesome.com/798ce98841.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping logo" class="logo" />
    </header>
    <main>
      <h1 class="title">We are launching <strong>soon!</strong></h1>
      <p class="description">Subscribe and get notified</p>
      <form action="#" class="subscribe-form" id="subscribe-form" method="post">
        <div class="subscribe-form__field">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address..."
            class="subscribe-form__input"
          />
          <small></small>
        </div>
        <button type="submit" class="subform__button">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="Dashboard illustration"
        class="hero-img"
      />
    </main>
    <footer class="footer">
      <ul class="footer__socials">
        <li>
          <a href="#" aria-label="Facebook"
            ><i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="X Social Network"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p class="footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
